<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Set the link to the style sheet-->
    <link rel="stylesheet" href="./main.css">
    <!--Set the title of the page-->
    <title>QR Code Generator</title>
    <!--Set the favicon of the page-->
    <link rel="icon" type="image/x-icon" href="./media/favicon-32x32.png">
    <!--Set the responsive website-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!--Set the main container-->
    <!--<div id="container">-->
        <!--Set the container for the QR-->
        <div id="qrcontainer">
            <!--Image for the QR code-->
            <img id="qrimage" src="./media/image-qr-code.png" alt="QRCode">
            <!--Set the title for the QR Code-->
            <p id="title">
                Improve your front-end skills by building projects
            </p>
            <!--Set the description text-->
            <p id="description">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    <!--</div>-->
    <!--Set the footer note-->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Pedro V.</a>.
    </div>
</body>
</html>
